<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let item of characterList; let i = index; let isFirst = first; let isLast = last; let isEven = even"
    [ngClass]="{ 'list-group-item-dark' : isLast,  'list-group-item-primary': isEven }"
        class="list-group-item d-flex justify-content-between">
        <span class="text-dark">{{ i +1 }}. - </span>
        <!-- <small><strong>id:</strong> {{item.id}}</small> -->
        <strong>Nombre:</strong> {{item.name}}
        <strong>Power:</strong> {{item.power}}
        <button  (click)="onDeleteCharacter(item.id!)" class="btn btn-danger"> X</button>

        <!-- <span>Primero: {{isFirst }}</span>
        <span>Ultimo {{isLast}} </span>
        <span>Par {{isEven}} </span>
        <span>inPar {{isOdd}} </span> -->


    </li>
</ul>
